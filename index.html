    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Esta linha é crucial para desenhar os ícones.
            lucide.createIcons();

            // Lógica do status de funcionamento...
            function updateBusinessStatus() {
                const statusIndicator = document.getElementById('status-indicator');
                const statusText = document.getElementById('status-text');
                const todayHours = document.getElementById('today-hours');
                // Previne erros se os elementos não existirem
                if (!statusIndicator || !statusText || !todayHours) return;

                const now = new Date(new Date().toLocaleString("en-US", {timeZone: "America/Sao_Paulo"}));
                const dayOfWeek = now.getDay(); 
                const hour = now.getHours();
                
                let isOpen = false;
                let hoursToday = "Fechado";
                let statusColorClass = 'bg-red-500';
                let statusTextContent = 'Fechado agora';

                if (dayOfWeek === 1) { 
                    hoursToday = "Folga! <a href='https://wa.me/5511933167736?text=Ol%C3%A1!%20Gostaria%20de%20agendar%20um%20hor%C3%A1rio.' target='_blank' class='text-yellow-500 font-semibold hover:underline'>Agende para amanhã</a>";
                } else if (dayOfWeek >= 2 && dayOfWeek <= 6) { 
                    hoursToday = "Hoje: 8h - 18h";
                    if (hour >= 8 && hour < 18) {
                        isOpen = true;
                    }
                } else if (dayOfWeek === 0) { 
                    hoursToday = "Hoje: 8h - 14h";
                    if (hour >= 8 && hour < 14) {
                        isOpen = true;
                    }
                }
                
                if (isOpen) {
                    statusColorClass = 'bg-green-500';
                    statusTextContent = 'Aberto agora';
                }

                statusIndicator.className = `w-3 h-3 rounded-full ${statusColorClass}`;
                statusText.textContent = statusTextContent;
                todayHours.innerHTML = hoursToday;
            }

            updateBusinessStatus();
            setInterval(updateBusinessStatus, 60000);

            // ... O restante do seu JavaScript para os modais ...
        });
    </script>
